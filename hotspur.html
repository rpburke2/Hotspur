<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="hotspur.css" rel="stylesheet">

  <title>The Hotspur Hub</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
      <a href="#" class="navbar-brand">The Hotspur Hub</a>

      <button 
      class="navbar-toggler" 
      type="button" 
      data-bs-toggle="collapse" 
      data-bs-target="#navmenu"
      >

      <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="#top" class="nav-link">Top Stories</a>
          </li>
          <li class="nav-item">
            <a href="#latest" class="nav-link">Latest News</a>
          </li>
          <li class="nav-item">
            <a href="#transfer" class="nav-link">Transfer News</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Showcase -->
  <section class="bg-dark text-light p-5 text-center">
    <div class="container">
      <div class="d-sm-flex">
        <div>
          <h1>Tottenham Hotspur <span class="text-warning">
            News
          </span> </h1>
          <p class="lead my-4">
              Let us do the searching for you. Get all things Tottenham Hotspur from across the web right here.
          </p>
          <button class="btn btn-primary btn-md">Take me to the News</button>
        </div>
        <img class="img-fluid w-50" src="img/soccer.svg" alt="">
      </div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
